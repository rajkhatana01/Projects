<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <button id="start">Start Quiz</button>
    <div class="container">
        <div class="timer">
            <span style="margin-top: 7px;">Quiz Time</span>
            <label for="time" style="margin-top: 7px;" id="time">00:00</label>
        </div>
        <div class="quesTime">
            <label for="quesTime" id="quesTime">00:00</label>
        </div>
        <div class="quesDisplay"></div>
        <div class="options"></div>
        <button type="button" id="btn">Submit</button>
    </div>
    <div id="result"></div>
    <button id="restart">Restart Quiz</button>


<script src="./quiz.js"></script> 
</body>
</html>
